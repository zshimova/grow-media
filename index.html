<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <form action="/submit" method="POST" class="form">
            <div class="main__private-info">
                <h3>Личная информация</h3>
                <div class="main__info-block">
                    <span>Имя</span>
                    <input type="text" name="name" id="name" autocomplete="name">
                    <span class="error" id="name-error"></span>
                </div>
                <div class="main__info-block">
                    <span>Email</span>
                    <input type="email" name="email" id="email" autocomplete="email" >
                    <span class="error" id="email-error"></span>
                </div>
                <div class="main__info-block">
                    <span>Телефон</span>
                    <input type="tel" id="phone" placeholder="+7 (___) ___-__-__" autocomplete="tel">
                    <span class="error" id="phone-error"></span>
                </div>
            </div>
            <div class="main__business-info">
                <h3>Информация о бизнесе</h3>
                <div class="main__info-block">
                    <span>Ожидаемый оборот</span>
                    <input type="number" name="expectations" id="expectations" step="any">
                    <span class="error" id="expect-error"></span>
                </div>
                <div class="main__info-block">
                    <label for="select-industry">Выбор индустрии</label>
                    <select name="industry" id="select-industry">
                        <option value="industry-one">Индустрия 1</option>
                        <option value="industry-two">Индустрия 2</option>
                        <option value="indutry-three">Индустрия 3</option>
                    </select>
                    <div class="main__checkbox">
                        <input type="checkbox" id="checkbox" checked required>
                        <label for="checkbox" class="main__checkbox_label"><span>Я принимаю правила сервиса</span></label>
                    </div>
                </div>
            </div>
            <button type="submit" id="send-button">ОТПРАВИТЬ</button>
        </form>
        <div id="success">
            <p class="success_p">Спасибо! Ваша завка принята</p>
        </div>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
